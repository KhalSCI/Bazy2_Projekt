[pytest]
# Pytest configuration for Stock Exchange Simulator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    integration: marks tests as integration tests (require database)
    slow: marks tests as slow running

# Coverage (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
